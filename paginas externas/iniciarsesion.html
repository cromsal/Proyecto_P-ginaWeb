<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../estilos/estilo isr.css">
    <title>Portafolio Web</title>
</head>
<body>
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close" id="closeButton"></i>
            <div class="form login_form">
                <form action="#">
                    <h2>Iniciar Sesión</h2>
        
    
                    <div class="input_box">
                        <input type="email" placeholder="Introduce tu email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Introduce tu contraseña" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div> 
                    
                    <div class="option_field">
                        <span class="checkbox">
                           <input type="checkbox" id="check">
                            <label for="check">Recuerdame</label>
                        </span>
                        <a href="#" class="olvide_pw">Olvidé mi contraseña</a>
                    </div>

                    <button class="button" id="form-open">Inicia Sesión</button>

                    <div class="login_signup">
                        No tienes una cuenta? <a href="../paginas externas/registrarse.html" id="signup">Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </section> 
    <script src="../script/scrip2.js"></script>
</body>
</html>
